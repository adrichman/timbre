<div>
  <input ng-hide="wasCalled" id="toCallInput" style="width: 125px; height: 40px; border: 1px solid black; border-radius: 4px;" ng-model="toCall" value="{{ toCall }}">
  <button ng-hide="wasCalled" id="toCallButton" style="width: 125px; height: 40px; border: 1px solid black; border-radius: 4px;" type="Submit" ng-click="called()">Call {{ toCall }}</button>
</div>
<div> I am the {{ me }} </div>
<div> My name is {{ guestName }}</div>
